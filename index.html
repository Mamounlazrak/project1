<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Guitar Zero</title>
</head>
<body>

    <div class="game-intro">
        <h1>Guitar Zero</h1>
        <h2>Game rules</h2>
        <ul>
            <li>Press "Q" to play the green string</li>
            <li>Press "W" to play the red string</li>
            <li>Press "E" to play the yellow string</li>
            <li>Press "R" to play the blue string</li>
            <li>Press "T" to play the orange string</li>
        </ul>
        <button id="start-button">StartGame</button>

    </div>

    <div class="game-board">
        <canvas id="canvas" width="510" height="700"> </canvas>
    </div>

    <script type="text/javascript" src="/js/key.js"></script>
    <script type="text/javascript" src="/js/controls.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
    <script type="text/javascript" src="/js/sound.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
